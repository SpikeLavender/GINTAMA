# mybatis配置
mybatis:
  configuration:
    #开启驼峰命名匹配映射
    map-underscore-to-camel-case: true
    # 控制台日志配置
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  #配置mybatis的xml映射配置文件路径
  mapper-locations: classpath:mapper/*.xml
  #配置mybatis映射配置文件中实体类别名
  type-aliases-package: com.natsume.entity


# pagehelper 配置
pagehelper:
  auto-dialect: true
  reasonable: true
  support-methods-arguments: true
  params: countSql

# 定时任务配置
scheduled:
  week:
    fixedRate: 600000 # ms, 10 min
    interval: 10
    cron: "0 */30 * * * ?"  # 30 min

server:
  servlet:
    session:
      timeout: 1800 # s

