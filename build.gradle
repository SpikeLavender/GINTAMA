/*
 * This file was generated by the Gradle 'init' task.
 */
group = 'com.natsumes.wezard'
version = '1.0-SNAPSHOT'

buildscript {
    ext {
        //定义一个变量，统一规定springboot的版本
        springBootVersion = '2.1.7.RELEASE'
        springCloudVersion = 'Greenwich.RELEASE'
        springAlibabaVersion = '2.1.1.RELEASE'
        swaggerVersion = '2.9.2'
    }
    repositories {
        maven {
            url = 'http://maven.aliyun.com/nexus/content/groups/public/'
        }
        jcenter()
        mavenCentral()
    }
    dependencies { //用来打包
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

allprojects {
    apply plugin: 'idea'
    apply plugin: 'maven'
    apply plugin: 'maven-publish'

    repositories {
        maven {
            url = 'http://maven.aliyun.com/nexus/content/groups/public/'
        }
        jcenter()
        mavenCentral()
    }
}

subprojects {
    apply plugin: 'java'
    
    apply plugin: 'org.springframework.boot'
    apply plugin: 'io.spring.dependency-management'

    sourceCompatibility = '1.8'
    targetCompatibility = '1.8'
    
    dependencies {
        implementation 'org.springframework.boot:spring-boot-starter-web'
        implementation 'org.springframework.boot:spring-boot-starter-actuator'
        implementation 'org.projectlombok:lombok'
        annotationProcessor "org.projectlombok:lombok"
        testImplementation 'org.springframework.boot:spring-boot-starter-test'
        implementation ("io.springfox:springfox-swagger2:${swaggerVersion}")
        implementation ("io.springfox:springfox-swagger-ui:${swaggerVersion}")
        implementation 'com.alibaba:fastjson:1.2.66'
        implementation 'org.apache.httpcomponents:httpclient:4.5.6'
        implementation 'cn.springboot:best-pay-sdk:1.3.0'
        implementation 'org.mybatis.spring.boot:mybatis-spring-boot-starter:2.1.1'
    }
    
    //指定编码格式
    tasks.withType(JavaCompile) {
        options.encoding = "UTF-8"
    }

    dependencyManagement {
        imports {
            //spring bom helps us to declare dependencies without specifying version numbers.
            mavenBom "org.springframework.boot:spring-boot-starter-parent:${springBootVersion}"
            mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
            mavenBom "com.alibaba.cloud:spring-cloud-alibaba-dependencies:${springAlibabaVersion}"
        }
    }

    //我们为 Java 项目指定了版本号以及所用的 JDK 版本，并且添加一些属性到 mainfest 中。
    jar {
        enabled = true
        manifest.attributes provider: 'gradle'
    }

}



