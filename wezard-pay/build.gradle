/*
 * This file was generated by the Gradle 'init' task.
 */

dependencies {
    implementation project(':wezard-common')
    runtimeOnly 'mysql:mysql-connector-java:5.1.46'
    implementation 'org.springframework.cloud:spring-cloud-starter-stream-rabbit'
    implementation 'com.alibaba.cloud:spring-cloud-starter-alibaba-nacos-discovery'
    implementation 'com.alibaba.cloud:spring-cloud-starter-alibaba-nacos-config'
    implementation 'com.alibaba.cloud:spring-cloud-starter-alibaba-sentinel'
    implementation 'com.alibaba.csp:sentinel-datasource-nacos:1.6.3'
    implementation 'com.alibaba.cloud:spring-cloud-starter-dubbo'
    implementation 'com.alibaba.csp:sentinel-apache-dubbo-adapter:1.6.3'
}

jar {
    enabled = true
    version = '0.0.1'
    manifest {
        attributes "Manifest-Version": 1.0,
                'Main-Class': 'com.natsumes.wezard.PayApplication'
    }
}